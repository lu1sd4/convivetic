{% load static %}

{% if thread.video_url %}
	<img class="rounded-circle" src="https://img.youtube.com/vi/{{thread.video_url}}/0.jpg">
{% elif thread.img %}
	<img class="rounded-circle" src="{{thread.img.url}}" alt=""></img>
{% elif thread.audio_url %}
	<img class="rounded-circle" src="{% static 'app/img/defaults/audioposts/1.jpeg' %}">
{% else %}
	<img class="rounded-circle" src="{% static 'app/img/defaults/textposts/1.jpg' %}">
{% endif %}
