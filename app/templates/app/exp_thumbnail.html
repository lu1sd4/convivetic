{% load static %}

{% if exp.video_url %}
	<img class="rounded" src="https://img.youtube.com/vi/{{exp.video_url}}/0.jpg">
{% elif exp.img %}
	<img class="rounded" src="{{exp.img.url}}"></img>
{% elif exp.audio_url %}
	<img class="rounded" src="{% static 'app/img/defaults/audioposts/1.jpeg' %}">
{% else %}
	<img class="rounded" src="{% static 'app/img/defaults/textposts/1.jpg' %}">
{% endif %}
