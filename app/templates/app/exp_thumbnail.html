{% load random_image  %}

{% if exp.video_url %}
	<img class="rounded" src="https://img.youtube.com/vi/{{exp.video_url}}/0.jpg">
{% elif exp.img %}
	<img class="rounded" src="{{object.img.url}}"></img>
{% elif exp.audio_url %}
	<img class="rounded" src="{{ MEDIA_URL }}{% random_image 'img/audioposts' %}">
{% else %}
	<img class="rounded" src="{{ MEDIA_URL }}{% random_image 'img/textposts' %}">
{% endif %}
